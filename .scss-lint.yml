---
linters:

  DisableLinterReason:
    enabled: true
    severity: error

  BemDepth:
    enabled: true
    max_elements: 1
    severity: error

  SelectorDepth:
    # Consider lowering to 1 in the future
    max_depth: 2

  SelectorFormat:
    convention: hyphenated_BEM

  # Generated by scss-lint --format=Config on the inherited SCSS.
  # Review which ones make sense to reactivate and fix
  ColorVariable:
    enabled: false
  # Used a lot to support IE8 as fallback for rem units
  # Check if we can get rid of them...
  # - Test https://www.npmjs.com/package/rem-to-px and generate an IE8-only css
  DuplicateProperty:
    enabled: false
  EmptyLineBetweenBlocks:
    enabled: false
  HexNotation:
    enabled: false
  #ImportantRule:
  #  enabled: false
  LeadingZero:
    enabled: false
  MergeableSelector:
    enabled: false
  #NestingDepth:
  #  enabled: false
  PropertySortOrder:
    enabled: false
  #SelectorFormat:
  #  enabled: false
  Shorthand:
    enabled: false
  SingleLinePerSelector:
    enabled: false
  StringQuotes:
    enabled: false
  UrlQuotes:
    enabled: false
  VendorPrefix:
    enabled: false
